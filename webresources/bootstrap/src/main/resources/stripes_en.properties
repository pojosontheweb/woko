
# Resource strings used by the stripes:errors tag when there are no nested tags
# stripes.errors.header=<div style="color:#b72222; font-weight: bold">Please fix the following errors:</div><ol>
# stripes.errors.beforeError=<li style="color: #b72222;">
stripes.errors.header=<div class="alert alert-error fade in">
stripes.errors.beforeError=<a class="close" data-dismiss="alert">&times;</a>
stripes.errors.afterError=
stripes.errors.footer=</div>

stripes.fieldErrors.header=
stripes.fieldErrors.beforeError=<span class="help-inline">
stripes.fieldErrors.afterError=</span>
stripes.fieldErrors.footer=

# Resource strings used by the stripes:messages tag
stripes.messages.header=<div class="alert alert-success fade in">
stripes.messages.beforeMessage=<a class="close" data-dismiss="alert">&times;</a>
stripes.messages.afterMessage=
stripes.messages.footer=</div>

